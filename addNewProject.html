            <div class="divider" style="margin: auto 15px"></div>
        </div>
        <div id="new_project_row" class="row">
            <form class="col s10 push-s1">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="project_name_input" type="text" class="white-color-input">
                        <label for="project_name_input">Nome do projeto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                    </div>
                </div>
                <!-- <div class="row"> -->
                    <p style="color: #d1d1d1; font-size: 1.2em">Tags: </p>

                        </label>
                    </p>
                    <p>
                        <label style="color: #d1d1d1;">
                            <input type="checkbox" />
                            <span>Ferramentas</span>
                        </label>
                    </p>
                    <p>
                        <label style="color: #d1d1d1;">
                            <input type="checkbox" />
                            <span>Pesquisa</span>
                        </label>
                    </p>
                    <div class="row">
                        <div class="input-field col s6">
                            <i style="color: #d1d1d1" class='material-icons prefix'>link</i>
                            <input id="project_link_input" type="text" class="white-color-input">
                            <label for="project_link_input">Link para o github</label>
                        </div>
                    </div>
                <!-- </div> -->

                    </button> -->
